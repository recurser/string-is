name: commitlint

on: [pull_request]

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache:        "yarn"
      - name: Install packages
        run: yarn install
      - name: Lint
        run: yarn run commitlint --from HEAD~${{ github.event.pull_request.commits }} --to HEAD
